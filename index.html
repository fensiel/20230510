    <!-- <h1>심볼 타입</h1>
	<p id="result"></p>

	<script>
		var sym = Symbol("javascript");		// 심볼 타입
		var symObj = Object(sym); 			// 객체 타입
		
		document.getElementById("result").innerHTML = 
			(typeof sym) + "<br>" + (typeof symObj);
	</script> -->
	<!-- 심볼은 es6부터 추가된 새로운 데이터 타입이다 심볼은 유일한 값을 가지는 원시
    데이터 타입
심볼을 프로퍼티 이름으로 사용하면 다른 프로퍼티 이름과 중복되지 않으므로
객체 내에서 유일한 프로퍼티를 만들수 있다. -->
    <!-- 이 코드는 심볼타입과 객체 타입의 차이를 보여주는 예제
    object()는 자바스크립트 내장 함수 중 하나로 인자로 전달된 값을 
객체로 변환한다.
typeof sym은 변수 "sym"의 데이터 타입을 나타내는 문자열을 반환하며
type of symobj는 변수 symobj의 데이터 타입을 나타내는 문자열을 반환한다.

객체 타입 같은경우 생성된 객체는 심볼 값을 가지고 있지만 원시 데이터 타입이 
아니므로 이 객체의 데이터 타입은 "object"가 된다. 따라서 "typeof symobj"를
실행하면 "object"가 반환된다.-->
